{% extends "admin/dashboard.html" %}
{% block content %}
<div class="max-w-lg mx-auto my-10 p-6 bg-white rounded-xl shadow-md">
    {% if messages %}
    <div class="mb-4 space-y-2">
        {% for message in messages %}
        <div class="p-3 text-sm font-medium rounded-lg
            {% if message.tags == 'success' %}
                bg-green-100 text-green-800
            {% elif message.tags == 'error' %}
                bg-red-100 text-red-800
            {% else %}
                bg-blue-100 text-blue-800
            {% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Create a New Group</h2>
    <form method="POST" class="space-y-5">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                {{ field.label }}{% if field.field.required %}<span class="text-red-500">*</span>{% endif %}
            </label>
            {{ field }}
            {% if field.errors %}
            <div class="text-sm text-red-600 mt-1">
                {{ field.errors }}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        <div class="text-right">
            <button type="submit" class="px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md text-sm font-medium">
                Create Group
            </button>
        </div>
    </form>
</div>
{% endblock %}
